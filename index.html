<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Forcast</title>
</head>

<body class="min-100-vh">
    <header class="bg-primary text-center text-white mb-4">
        <i class="fa-thin fa-cloud-showers-water"></i>
        <h1>Weather Forcasts</h1>
    </header>

    <main class="container-fluid justify-space-between">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card mb-4">
                    <h3 class="card-header text-uppercase">Search By City</h3>
                    <form id="city-form" class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="username">City</label>
                            <input name="city" id="city-input" type="text" autofocus="true" class="form-control" />
                        </div>

                        <button type="submit" class="btn btn-primary">Get Weather</button>
                    </form>
                </div>

                <div class="list-group" id="city-buttons">
                </div>
            </div>

            <div class="col-12 col-md-8 px-4">
                <h2 class="subtitle">Showing Weather for:</h2>
                <div id="city-container" class="list-group"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
